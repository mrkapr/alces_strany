<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Domů | alces, a. s.</title>
<link rel="icon" href="favicon.png" type="image/png">
<!-- Google font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    body {
    margin: 0;
    font-family: 'Poppins', Arial, sans-serif;
    background-image: url("fade.jpg");
    background-size: cover;
    background-position: center top;
    }


    /* horní lišta */
    .topbar {
    height: 50px;
    background: #555;
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;

    padding: 0 20px;
    }


    .menu {
    display: flex;
    align-items: center;
    gap: 25px; /* rozestupy mezi položkami */
    margin-right: 20px; /* posune celé menu doleva */
    }

    .divider {
    height: 20px;
    width: 2.5px;
    background: rgb(255, 255, 255);
    margin: 0 3px;
    }

    .menu a {
    color: white;
    margin-left: 20px;
    text-decoration: none;
    font-weight: 600;
    }


    .logout {
        font-family: 'Poppins', Arial, sans-serif;
        background: darkred;
        color: white;
        border: none;
        padding: 6px 10px;
        cursor: pointer;
        margin-left: 20px;
        border-radius: 20px;
    }

    /* obsah */
    .content {
    margin: 60px;
    color: white;
    }

    .welcome {
    font-size: 48px;
    font-weight: 600;
    }

    .username {
    font-size: 36px;
    font-weight: 400;
    }

    .logo {
    display: flex;
    align-items: center;
    }

    .logo img {
    height: 30px;
    width: auto;
    display: block;
    }

    /* ===== popup ===== */
.popup-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}

.popup {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%) translateY(-30px);
    background: #ffd84d;
    color: #000;
    width: 90%;
    max-width: 420px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    z-index: 9999;
    opacity: 0;
    transition: all 0.4s ease;
    font-family: 'Poppins', Arial, sans-serif;
}

.popup.show {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
}

.popup-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 600;
    padding: 14px 16px 8px 16px;
}

.popup-body {
    padding: 0 16px 16px 16px;
    font-size: 14px;
    font-weight: 400;
}

.close-btn {
    background: none;
    border: none;
    font-size: 18px;
    cursor: pointer;
}

.hidden {
    display: none;
}

/* ===== overlay ===== */
#recruitment-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.4);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;

    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
}

/* aktivní stav */
#recruitment-overlay.active {
    opacity: 1;
    pointer-events: auto;
}

/* ===== popup ===== */
#recruitment-popup {
    background: #ffd500;
    color: #000;
    width: 90%;
    max-width: 520px;
    padding: 30px 40px;
    border-radius: 16px;
    text-align: center;
    position: relative;

    transform: translateY(-60px);
    opacity: 0;
    transition: all 0.45s ease;
}

/* animace nájezdu do středu */
#recruitment-overlay.active #recruitment-popup {
    transform: translateY(0);
    opacity: 1;
}

#recruitment-popup h2 {
    margin: 0 0 12px 0;
    font-size: 28px;
    font-weight: 700;
}

#recruitment-popup p {
    margin: 0;
    font-size: 16px;
    font-weight: 400;
}

/* křížek */
.close-btn {
    position: absolute;
    top: 12px;
    right: 14px;
    background: none;
    border: none;
    font-size: 20px;
    cursor: pointer;
    font-weight: 600;
}

</style>
</head>

<body>

<!-- ===== PROBÍHÁ NÁBOR ZAČÁTEK ===== -->

<div id="recruitment-overlay">
    <div id="recruitment-popup">
        <button class="close-btn" onclick="closePopup()">✕</button>
        <h2>Tabulky jsou mimo provoz!</h2>
        <p>Tabulka "vozy + výpravy" je dočasně mimo provoz.</p>
        <p>Omlouváme se za komplikace. Výpravy jsou k nalezení v oznámení na serveru.</p>
    </div>
</div>

<!-- ===== PROBÍHÁ NÁBOR KONEC ===== -->

<div class="topbar">

    <div class="logo">
        <a href="home.html">
            <img src="logo.png" alt="alces">
        </a>
    </div>


    <div class="menu">
        <a href="jezdeni.html">JEŽDĚNÍ</a>
        <span class="divider"></span>
        <a href="vedeni.html">Vedení</a>
        <a href="newsletter.html">Newsletter</a>
        <span class="divider"></span>
        <a href="https://docs.google.com/spreadsheets/d/1ewUKP4LB_Zl_Aip1_vp96N7belTMEPZat7EdSEEEbuA/edit?gid=1993545442#gid=1993545442">Výkazy (MZVŘ)</a>
        <a href="https://docs.google.com/spreadsheets/d/1xZmap2ZlNtdJbJSCNzSDvAL-X3jTe1v1njc1bbja7H4/edit?gid=2043752783#gid=2043752783">Vozidla + výpravy</a>
        <a href="https://drive.google.com/drive/u/3/folders/1hOn5_ZfKc7wz-s0B9qT6YBs3buMZAKVT">Repainty</a>
        <a href="https://docs.google.com/document/d/12wPYNcB0jMdGctoVTnKWPKA1ezRAuSWsdNNbrYMAcl8/edit?usp=sharing">Pravidla</a>
        <span class="divider"></span>
        <button class="logout" onclick="logout()">Odhlásit se</button>
    </div>
</div>

<div class="content">
    <div class="welcome">Vítej,</div>
    <div class="username" id="name"></div>
</div>

<script>
    const username = localStorage.getItem("username");

    if (!username) {
        // když někdo otevře home.html bez loginu
        window.location.href = "login.html";
    } else {
        document.getElementById("name").innerText = username;
    }

    function logout() {
        localStorage.removeItem("username");
        window.location.href = "index.html";
    }
</script>

<!-- ===== PROBÍHÁ NÁBOR ZAČÁTEK ===== -->

<script>
window.addEventListener("load", () => {
    setTimeout(() => {
        document.getElementById("recruitment-overlay").classList.add("active");
    }, 300); // malé zpoždění = hezčí efekt
});

function closePopup() {
    document.getElementById("recruitment-overlay").classList.remove("active");
}
</script>

<!-- ===== PROBÍHÁ NÁBOR KONEC ===== -->

</body>
</html>
