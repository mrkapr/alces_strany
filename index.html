<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Přihlášení – alces</title>

<!-- Poppins -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
    font-family: 'Poppins', Arial, sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
                url("bus.jpg") center / cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

.login {
    text-align: center;
    width: 320px;
}

.login img {
    width: 160px;
    margin-bottom: 10px;
}

.login p {
    margin: 0 0 30px;
    opacity: 0.8;
}

input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 14px;
}

button {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    background: #08ac26;
    color: white;
    font-size: 15px;
    cursor: pointer;
}

button:hover {
    background: #008318;
}

.error {
    margin-top: 15px;
    color: #ffb3b3;
    font-size: 14px;
}
</style>
</head>

<body>

<div class="login">
    <!-- LOGO -->
    <img src="logo.png" alt="alces">

    <!-- SLOGAN -->
    <p>Interní systém společnosti</p>

    <input type="text" id="username" placeholder="Uživatelské jméno">
    <input type="password" id="password" placeholder="Heslo">

    <button onclick="login()">Přihlásit se</button>

    <div class="error" id="error"></div>
</div>

<script>
/* ===============================
   UŽIVATELÉ – TADY SE PŘIDÁVAJÍ
   =============================== */
const users = [
    { username: "admin", password: "admin123", name: "admin" },
    { username: "7001", password: "heslo123", name: "Karel" },
    { username: "7002", password: "tajneheslo", name: "Váša" }
];

function login() {
    const u = document.getElementById("username").value;
    const p = document.getElementById("password").value;
    const error = document.getElementById("error");

    const user = users.find(user => user.username === u && user.password === p);

    if (user) {
        localStorage.setItem("username", user.name);
        window.location.href = "home.html";
    } else {
        error.innerText = "Nesprávné uživatelské jméno nebo heslo";
    }
}
</script>

</body>
</html>
