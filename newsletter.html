<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Novinky | alces, a. s.</title>
<link rel="icon" href="favicon.png" type="image/png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Google font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', Arial, sans-serif;
    background: #f2f2f2;
    color: #000;
}

.topbar {
    height: 50px;
    background: #555;
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
}

.logo {
    display: flex;
    align-items: center;
}

.logo img {
    height: 30px;
    margin-top: 4px; /* lehké posunutí dolů */
}

.menu {
    display: flex;
    align-items: center;
    gap: 25px;
}

.menu a {
    color: white;
    text-decoration: none;
    font-weight: 600;
}

/* ===== obsah ===== */
.page {
    padding: 40px;
    max-width: 900px;
    margin: auto;
}

h1 {
    font-size: 36px;
    margin-bottom: 10px;
}

h2 {
    font-size: 18px;
    font-weight: 400;
    color: #666;
    margin-bottom: 30px;
}

/* ===== příspěvky ===== */
.posts {
    display: flex;
    flex-direction: column;
    gap: 16px;
}

.post {
    background: white;
    border-radius: 10px;
    padding: 18px 22px;
    text-decoration: none;
    color: black;
    transition: 0.2s;
    border-left: 6px solid #555;
}

.post:hover {
    background: #eaeaea;
    transform: translateY(-2px);
}

.post-title {
    font-size: 20px;
    font-weight: 600;
}

.post-meta {
    font-size: 14px;
    color: #666;
    margin-top: 4px;
}

.login-btn {
    background: darkgreen;
    color: white;
    border: none;
    padding: 6px 14px;
    border-radius: 20px;
    cursor: pointer;
    font-family: 'Poppins', Arial, sans-serif;
}

.divider {
    height: 20px;
    width: 2.5px;
    background: white;
    border-radius: 3px;
}

.logout {
    background: darkred;
    color: white;
    border: none;
    padding: 6px 12px;
    cursor: pointer;
    font-family: 'Poppins', Arial, sans-serif;
    margin-left: 20px;
    border-radius: 20px;
}

@media (max-width: 768px) {

    /* horní lišta */
    .topbar {
        flex-direction: column;
        height: auto;
        padding: 10px 15px;
        gap: 10px;
    }

    .logo img {
        height: 26px;
        margin-top: 0;
    }

    .menu {
        flex-wrap: wrap;
        justify-content: center;
        gap: 12px;
    }

    .menu a {
        font-size: 14px;
    }

    .divider {
        display: none; /* na mobilu zbytečné */
    }

    .login-btn,
    .logout {
        padding: 6px 12px;
        font-size: 14px;
        margin-left: 0;
    }

    /* obsah */
    .page {
        padding: 20px 14px;
    }

    h1 {
        font-size: 26px;
    }

    h2 {
        font-size: 16px;
        margin-bottom: 20px;
    }

    /* příspěvky */
    .post {
        padding: 14px 16px;
    }

    .post-title {
        font-size: 18px;
    }

    .post-meta {
        font-size: 13px;
    }
}

</style>
</head>

<body>

<!-- horní lišta -->
<div class="topbar">

    <div class="logo">
        <a href="home.html">
            <img src="logo.png" alt="alces">
        </a>
    </div>


    <div class="menu">
        <a href="vedeni.html">Vedení</a>
        <a href="newsletter.html">Newsletter</a>
        <span class="divider"></span>
        <a href="https://docs.google.com/spreadsheets/d/1g09QR10bl0h3smFniVOR513EZskczfaHee-k-azh3ck/edit?gid=1297485211#gid=1297485211">Výkazy (MZVŘ)</a>
        <a href="https://docs.google.com/spreadsheets/d/1xZmap2ZlNtdJbJSCNzSDvAL-X3jTe1v1njc1bbja7H4/edit?gid=2043752783#gid=2043752783">Vozidla + výpravy</a>
        <a href="https://drive.google.com/drive/u/3/folders/1hOn5_ZfKc7wz-s0B9qT6YBs3buMZAKVT">Repainty</a>
        <a href="https://docs.google.com/document/d/12wPYNcB0jMdGctoVTnKWPKA1ezRAuSWsdNNbrYMAcl8/edit?usp=sharing">Pravidla</a>
        <span class="divider"></span>
        <button class="logout" onclick="logout()">Odhlásit se</button>
    </div>
</div>

<!-- obsah -->
<div class="page">
    <h1>Novinky</h1>
    <h2>Přehled všech příspěvků</h2>

    <div class="posts">

        <a href="post-1.html" class="post">
            <div class="post-title">Nové stránky</div>
            <div class="post-meta">Přidal: Karel P. M. • 21. 1. 2026</div>
        </a>

    </div>
</div>
<script>
    const username = localStorage.getItem("username");

    if (!username) {
        // když někdo otevře home.html bez loginu
        window.location.href = "login.html";
    } else {
        document.getElementById("name").innerText = username;
    }

    function logout() {
        localStorage.removeItem("username");
        window.location.href = "index.html";
    }
</script>
</body>
</html>
